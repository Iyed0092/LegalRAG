name: LegalRAG CI/CD Pipeline

# Déclencheur : À chaque push sur la branche main (ou master)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1 : Qualité du Code (Python)
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - name: Récupération du code
      uses: actions/checkout@v3

    - name: Installation de Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Analyse du code (Linting avec Flake8)
      # Vérifie les erreurs de syntaxe et le style (PEP8)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2 : Test de Build Docker
  docker-build:
    needs: quality-check # Ne lance ce job que si le précédent a réussi
    runs-on: ubuntu-latest
    steps:
    - name: Récupération du code
      uses: actions/checkout@v3

    - name: Construction de l'image Docker (Backend)
      run: |
        docker build -t legalrag-backend .
      # Si la commande échoue, GitHub vous enverra une alerte par mail !